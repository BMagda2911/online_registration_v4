<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Project Three</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet" type="text/css">
</head>

<body class="body-container">
  <h1 class="top-page-headline">the code review</h1>
  <div class="inner-body-wrapper">
    <form>
      <h3 class="sub-headline">signup for our newsletter</h3>
      <p>Get the latest news on how your code is doing right in your inbox</p>
      <hr>
      <fieldset class="contact-info-field">
        <legend>Contact Information</legend>
        <label for="name" class="contact-info-label">Full Name</label>
        <input type="text" id="name" name="user_name" required placeholder="Required" class="contact-info">

        <label for="mail" class="contact-info-label">E-Mail Address</label>
        <input type="email" id="mail" name="user_email" required placeholder="Required" class="contact-info">

        <label for="phoneNr" class="contact-info-label">Phone Number</label>
        <input type="number" id="phoneNr" name="user_phoneNr" class="contact-info">

        <label for="address" class="contact-info-label">Street Address</label>
        <input type="text" id="address" name="user_address" class="contact-info">

        <label for="city" class="contact-info-label">City</label>
        <input type="text" id="city" name="user_city" class="contact-info">

        <label for="state">State</label>
        <select id="state" name="user_state">
          <i class="fas fa-sort"></i>
          <option value="">Choose State</option>
          <optgroup label="Western United States">
            <option value="arizona">Arizona</option>
            <option value="alaska">Alaska</option>
            <option value="california">California</option>
            <option value="hawaii">Hawaii</option>
            <option value="idaho">Idaho</option>
            <option value="nevada">Nevada</option>
            <option value="oregon">Oregon</option>
            <option value="utah">Utah</option>
            <option value="washington">Washington</option>
          </optgroup>
          <optgroup label="Central United States">
            <option value="arkansas">Arkansas</option>
            <option value="colorado">Colorado</option>
            <option value="illinois">Illinois</option>
            <option value="iowa">Iowa</option>
            <option value="kansas">Kansas</option>
            <option value="louisiana">Louisiana</option>
            <option value="minnesota">Minnesota</option>
            <option value="missouri">Missouri</option>
            <option value="mississippi">Mississippi</option>
            <option value="montana">Montana</option>
            <option value="nebraska">Nebraska</option>
            <option value="new_mexico">New Mexico</option>
            <option value="north_dakota">North Dakota</option>
            <option value="oklahoma">Oklahoma</option>
            <option value="south_dakota">South Dakota</option>
            <option value="texas">Texas</option>
            <option value="wisconsin">Wisconsin</option>
            <option value="wyoming">Wyoming</option>
          </optgroup>
          <optgroup label="Eastern United States">
            <option value="alabama">Alabama</option>
            <option value="connecticut">Connecticut</option>
            <option value="delaware">Delaware</option>
            <option value="district_of_columbia">District of Columbia</option>
            <option value="florida">Florida</option>
            <option value="georgia">Georgia</option>
            <option value="indiana">Indiana</option>
            <option value="kentucky">Kentucky</option>
            <option value="maine">Maine</option>
            <option value="maryland">Maryland</option>
            <option value="massachusetts">Massachusetts</option>
            <option value="michigan">Michigan</option>
            <option value="new_hampshire">New Hampshire</option>
            <option value="new_jersey">New Jersey</option>
            <option value="new_york">New York</option>
            <option value="north_carolina">North Carolina</option>
            <option value="ohio">Ohio</option>
            <option value="pennsylvania">Pennsylvania</option>
            <option value="rhode_island">Rhode Island</option>
            <option value="south_carolina">South Carolina</option>
            <option value="tennessee">Tennessee</option>
            <option value="virginia">Virginia</option>
            <option value="vermont">Vermont</option>
            <option value="west_virginia">West Virginia</option>
          </optgroup>
        </select>

        <label for="zipcode">Zip Code</label>
        <input type="number" id="zipcode" name="user_zipcode">
      </fieldset>
      <hr>
      <fieldset>
        <legend>Newsletter</legend>
        <label for="newsletter_options">Select the newsletter you would like to receive</label><br>
        <input type="checkbox" id="html_news" value="newsletter_html_news" name="user_news"><label for="html_news" class="form-holder">HTML News</label><br>
        <input type="checkbox" id="css_news" value="newsletter_css_news" name="user_news"><label for="css_news" class="form-holder">CSS News</label><br>
        <input type="checkbox" id="javascript_news" value="newsletter_javascript_news" name="user_news"><label for="javascript_news" class="form-holder">Javascript News</label><br>

        <label for="newsletter_format">Newsletter format</label><br>
        <input type="radio" id="html" value="under_13" name="user_choice"><label for="html" class="form-holder">HTML</label><br>
        <input type="radio" id="plain_text" value="plain_text" name="user_choice"><label for="plain_text" class="form-holder">Plain text</label><br>

        <label for="newsletter_bio">Other topics you'd like to hear about</label><br>
        <textarea id="bio" name="user_bio"></textarea>
      </fieldset>
      <button type="submit">Sign Up</button>
     </form>
   </div>
   <p class="text-copyright">Copyright The Code Review</p>
</body>
</html>
